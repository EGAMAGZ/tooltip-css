<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip CSS</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <label class="tooltip-container">
          <span class="tooltip tooltip-left">Hola</span>
          <button type="button" class="btn reverse">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-u-turn-left"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M17 20v-11.5a4.5 4.5 0 1 0 -9 0v8.5" />
              <path d="M11 14l-3 3l-3 -3" />
            </svg>
            Reverse
          </button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-top">Hola</span>
          <button type="button" class="btn no-shadow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-shadow-off"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M5.634 5.638a9 9 0 0 0 12.728 12.727m1.68 -2.32a9 9 0 0 0 -12.086 -12.088"
              />
              <path d="M16 12h2" />
              <path d="M13 15h2" />
              <path d="M13 18h1" />
              <path d="M13 9h4" />
              <path d="M13 6h1" />
              <path d="M3 3l18 18" />
            </svg>
            No shadow
          </button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-bottom">Hola</span>
          <button type="button" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-file-neutral"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M14 3v4a1 1 0 0 0 1 1h4" />
              <path
                d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2zm-7 -7h.01m3.99 0h.01m-4.01 3h4"
              />
            </svg>
            Default
          </button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-right">Hola</span>
          <button type="button" class="btn neutral">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-mood-neutral"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
              <path d="M9 10l.01 0" />
              <path d="M15 10l.01 0" />
            </svg>
            Neutral
          </button>
        </label>
      </nav>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
