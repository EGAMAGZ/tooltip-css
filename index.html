<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip CSS</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <label class="tooltip-container">
          <span class="tooltip tooltip-left">Hola</span>
          <button type="button" class="btn reverse">Reverse</button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-top">Hola</span>
          <button type="button" class="btn no-shadow">No shadow</button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-bottom">Hola</span>
          <button type="button" class="btn">Default</button>
        </label>
        <label class="tooltip-container">
          <span class="tooltip tooltip-right">Hola</span>
          <button type="button" class="btn neutral">Neutral</button>
        </label>
      </nav>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
